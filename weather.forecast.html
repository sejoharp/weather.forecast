<script type="text/javascript" src="js/highslide-full.js"></script>

<link rel="stylesheet" type="text/css" href="css/highslide.css" />
<script type="text/javascript">
	hs.graphicsDir = 'img/';
	hs.align = 'center';
	hs.transitions = [ 'expand', 'crossfade' ];
	hs.fadeInOut = true;
	hs.outlineType = 'glossy-dark';
	hs.wrapperClassName = 'dark';
	hs.captionEval = 'this.a.title';
	hs.numberPosition = 'caption';
	hs.useBox = true;
	hs.width = 600;
	hs.height = 400;
	//hs.dimmingOpacity = 0.8;

	// Add the slideshow providing the controlbar and the thumbstrip
	hs.addSlideshow({
		//slideshowGroup: 'group1',
		interval : 2000,
		repeat : false,
		useControls : true,
		fixedControls : 'fit',
		overlayOptions : {
			position : 'bottom center',
			opacity : 0.75,
			hideOnMouseOut : true
		},
		thumbstrip : {
			position : 'above',
			mode : 'horizontal',
			relativeTo : 'expander'
		}
	});

	// Options for the in-page items
	var inPageOptionsRain = {
		slideshowGroup : 'rain',
		outlineType : null,
		allowSizeReduction : true,
		wrapperClassName : 'in-page controls-in-heading',
		thumbnailId : 'gallery-rain',
		useBox : false,
		width : 799,
		height : 700,
		targetX : 'gallery-rain 10px',
		targetY : 'gallery-rain 10px',
		captionEval : 'this.a.title',
		numberPosition : 'caption'
	}
	var inPageOptionsTemp = {
		slideshowGroup : 'temp',
		outlineType : null,
		allowSizeReduction : false,
		wrapperClassName : 'in-page controls-in-heading',
		thumbnailId : 'gallery-temp',
		useBox : false,
		width : 799,
		height : 700,
		targetX : 'gallery-temp 10px',
		targetY : 'gallery-temp 10px',
		captionEval : 'this.a.title',
		numberPosition : 'caption'
	}

	// Open the first thumb on page load
	// 	hs.addEventListener(window, 'load', function() {
	// 		document.getElementById('thumb1').onclick();
	// 	});

	// Cancel the default action for image click and do next instead
	hs.Expander.prototype.onImageClick = function() {
		if (/in-page/.test(this.wrapper.className))
			return hs.next();
	}

	// Under no circumstances should the static popup be closed
	hs.Expander.prototype.onBeforeClose = function() {
		if (/in-page/.test(this.wrapper.className))
			return false;
	}
	// ... nor dragged
	hs.Expander.prototype.onDrag = function() {
		if (/in-page/.test(this.wrapper.className))
			return false;
	}

	// Keep the position after window resize
	hs.addEventListener(window, 'resize', function() {
		var i, exp;
		hs.getPageSize();

		for (i = 0; i < hs.expanders.length; i++) {
			exp = hs.expanders[i];
			if (exp) {
				var x = exp.x, y = exp.y;

				// get new thumb positions
				exp.tpos = hs.getPosition(exp.el);
				x.calcThumb();
				y.calcThumb();

				// calculate new popup position
				x.pos = x.tpos - x.cb + x.tb;
				x.scroll = hs.page.scrollLeft;
				x.clientSize = hs.page.width;
				y.pos = y.tpos - y.cb + y.tb;
				y.scroll = hs.page.scrollTop;
				y.clientSize = hs.page.height;
				exp.justify(x, true);
				exp.justify(y, true);

				// set new left and top to wrapper and outline
				exp.moveTo(x.pos, y.pos);
			}
		}
	});

	$(document).ready(function() {
		$("#gallery-rain").hide();
		$("#gallery-temp").hide();
		$("#showRain").click(function() {
			$("#gallery-rain").show()
			document.getElementById('rain').onclick();
		});
		$("#showTemp").click(function() {
			$("#gallery-temp").show()
			document.getElementById('temp').onclick();
		});
	});
</script>
