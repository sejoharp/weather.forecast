<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title id="page-title">weather.forecast</title>

<link rel="stylesheet" href="css/supersized.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="css/supersized.shutter.css" type="text/css"
	media="screen" />

<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.xdomainajax.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/supersized.3.2.4.js"></script>
<script type="text/javascript" src="js/supersized.shutter.min.js"></script>
</head>
<style type="text/css">
ul#demo-block {
	margin: 0 15px 15px 15px;
}

ul#demo-block li {
	margin: 0 0 10px 0;
	padding: 10px;
	display: inline;
	float: left;
	clear: both;
	color: #aaa;
	background: url('img/bg-black.png');
	font: 11px Helvetica, Arial, sans-serif;
}

ul#demo-block li a {
	color: #eee;
	font-weight: bold;
}
</style>

<body>
	<!-- 	<div style="height: 700px; width: 799px;"> -->

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>

	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>

	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>

	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>

	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">

			<a id="play-button"><img id="pauseplay" src="img/pause.png" /> </a>

			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>

			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>

			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow"
				src="img/button-tray-up.png" /> </a>

			<!--Navigation-->
			<!-- 				<ul id="slide-list"></ul> -->

		</div>
	</div>
	<!-- 	</div> -->
</body>
</html>
