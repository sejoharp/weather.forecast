<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title id="page-title">weather.forecast</title>

<link rel="stylesheet" href="css/main.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="css/galleria.classic.css" type="text/css"
	media="screen" />


<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.xdomainajax.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/galleria-1.2.4.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>

<body>
	<!-- 	<div style="height: 700px; width: 799px;"> -->
	<div id="header">
		<h3>weather forecast for middle europe</h3>
	</div>
	<div id="menu" class="float-left">
		<h3>menu</h3>
		<div id="show_rainfall">rainfall</div>
		<div id="show_temperature">temperature</div>
	</div>
	<div id="content" class="float-left">
		<div class="images" id="rainfall">
			<div id="nav">
				<div class="navigation" id="rainfall-previous">previous image</div>
				<div class="navigation" id="rainfall-next">next image</div>
				<div class="navigation" id="rainfall-toggle">play</div>
			</div>
			<div id="rainfall-gallery" class="float-left"></div>
		</div>
		<div class="images" id="temperature">
			<div id="nav">
				<div class="navigation" id="temperature-previous">previous image</div>
				<div class="navigation" id="temperature-next">next image</div>
				<div class="navigation" id="temperature-toggle">play</div>
			</div>
			<div id="temperature-gallery" class="float-left"></div>
		</div>
	</div>
	<!-- 	</div> -->
</body>
</html>
